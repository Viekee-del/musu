<!DOCTYPE html>
<!-- HTML DOCUMENT DECLARATION -->
 <html lang="en">
<!--  Root HTML element with English Language-->
  <head>
    <!-- Document meta data and links-->
     <meta charset="UTF-8"> <!--Character encoding-->
     <meta name="viewport"content="width=device-width, initial-scale='1.0'> 
     <Responsive viewpoint-->
     <title> My Website </title>
     </head>
     <body>
        <!--header section with site title and navigation-->
        <header>
            <hi> My website </hi>
            <nav>
                <!--Navigation links-->

                 <a href="home" >Home</a><br>
                <a href="about"> About</a><br>
                <a href="contact"> Contact</a>
            </nav>
        </header>
        <!--Main content of the page-->
        <main>
            <!-- Section for an article-->
             <section> 
                <article>
                    <h2> Current News Title</h2>
                    <p>This is an example of a news post using semantic HTML</p>
                </article>
             </section>
             <!--Aside for related content or link-->
             <aside>
                <h3> Related posts</h3>
                <ol>
                    <li><a href="#post 1">Post 1</a></li>
                    <li><a href="#post 2">Post 2</a></li>
                </ol>
             </aside>
        </main>
        <!--Footer with copyright info-->
        <footer>
            <p>&copy; 2025 My website. All rights Reserved</p>
        </footer>
     </body>
 </html>
